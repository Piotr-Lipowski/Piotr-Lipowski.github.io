<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Connect the dots</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body class="main">
<div class="game-wrapper">
    <div id="squla-game-container"></div>
    <script src='https://leukleren.squla.nl/v1/embed-game/quiz-test-newqt-medior/aoD3qUwN/on-id/squla-game-container/925x632/game.js?platform=web&prototype=true'></script>
    <script>
        window.onload = () => {
            if (window.innerWidth < 1100) {
                setTimeout(() => {
                    document.getElementById("squla-game-container").style.height = "100%";
                    document.getElementById("squla-game-container-iframe").style.height = "100%";
                }, 100)
            }
        }
    </script>
</div>

</html>
